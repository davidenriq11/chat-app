<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat app</title>
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
  </head>
  <body>
      <div class="chat">
          <div class="chat__sidebar" id="sidebar">

          </div>
          <div class="chat__main">
              <div id="messages" class="chat__messages">

              </div>
              <div class="compose">
                  <form class="form">
                      <p>Send a message to the chat:</p>
                      <input id='message' type="text" name="message" value="" required autocomplete="off">
                      <button id="submit" type="submit" >Submit message</button>
                  </form>
                  <button type="button" name="button" id="location">Send location</button>
              </div>
          </div>
      </div>
    <p>Chat para Pared</p>


    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">This is my location</a></p>
        </div>
    </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        <ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
